<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js"></script>
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS.</h1>

        <div class="gameContainer">
            <div class="resultBox ">
                <strong>COMPUTER SCORE:</strong><strong id="computerScore"></strong>
                <strong>PLAYER SCORE:</strong><strong id="playerScore"></strong>
            </div>
            <strong>YOUR ENEMY</strong>
        <div class="computer container">
            <img src="images/rock.jpg" id="compRock" class="gameIcons">
            <img src="images/paper.webp" id="compPaper" class="gameIcons">
            <img src="images/scissors.webp" id="compScissors" class="gameIcons">
        </div>
        <div class = scoreScreen>
            <strong id="result"></strong>
        </div>
        <strong>YOU</strong>
        <div class="player container">
            <button id="rock" class="gameIcons" onclick="getPlayerChoice('rock', 0)"><img src="images/rock.jpg" ></button>
            <button id="paper" class="gameIcons" onclick="getPlayerChoice('paper', 2)"><img src="images/paper.webp"></button>
            <button id="scissors" class="gameIcons" onclick="getPlayerChoice('scissors', 1)"><img src="images/scissors.webp"></button>
        </div>
    </div>
</body>
</html>
